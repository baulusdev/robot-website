<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roboter website</title>
    <link rel="icon" href="https://loginportal.funnyjunk.com/gifs/Random+gif_e2e711_4971060.gif">
    <style>


        

        

        @font-face {
            font-family: texgyreadventor;
            src: url(fonts/texgyreadventor-bold.otf);
        }
        
     
        body {

            /*overflow: auto; */
            background-color: #353536;
            height: 100vh;
            width: 99vw;
            overflow: hidden;
            
        }

        a {
            color: white;
            text-decoration: none;

        }

        a:hover{
            color: grey;
        }

        .center {
            text-align: center;
        }

        .ueberschrift{
            color: white;
            font-family: texgyreadventor;
            align-items: center;
        }

        .ueberschrift:hover{
            cursor: pointer;
            text-decoration: underline;
        }

        .ueberschrift:click{
            color: #353536;
        }

        .unterueberschrift{
            font-family: texgyreadventor;
        }

        .kamera{
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #353536;
            margin-bottom: 20px;
        }


        .knoepfe{
            align-content: center;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        

        .knopf{
            color: white;
            background-color: red;
            border-width: 0px;
            border-radius: 20px;
            text-align: center;
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            
        }

        .knopf:hover{
            cursor: pointer;
            color: black;

        }
        

        .credits{
            font-family: texgyreadventor;
            color: white;
            display: flex;
            justify-content: center;
            gap: 50px;
        }


        
    </style>
</head>
<body>
    <section class="center">
        <a href=""><h1 class="ueberschrift">Willkommen auf der Roboterkontroll Website des Physik-Plus Kurses!</h1></a>
        <a href="https://github.com/baulusdev/robot-website" target="_blank">
            <h3 class="unterueberschrift">Tutorial</h3>
        </a>
    </section>
    <section class="kamera">
        <iframe class="kamera" src="https://files.pipeman.org/rickroll8s.mp4" frameborder="0" width="800px" height="500px"></iframe>
        
    </section>
    <div class="knoepfe">
        <button class="knopf" class="knopfo">
            <p>↑</p>
        </button>
    </div>
    <div class="knoepfe">
        <button class="knopf">
            <p>←</p>
        </button>
        <button class="knopf">
            <p>↓</p>
        </button>
        <button class="knopf">
            <p>→</p>
        </button>
        
    </div>
    <div class="knoepfe">
        
    </div>
    <section class="credits">
        <p>Credits:</p><a href="https://snaens.net" target="_blank"><p>Sam</p></a><a href="https://baulusdev.github.io/website" target="_blank"><p>Luis</p></a> <a href="https://pipeman.org" target="_blank"><p>Roman</p></a>
    </section>
</body>
</html>
